<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codewell | Gradie Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="card">
        <div id="top_card">
            <div class="inner">
                <h1>Gradie</h1>
                <p>Beatiful gradients in seconds.</p>

                <img id="iphone_mockup" src="./Assets/iPhone Mockup.png" alt="">
            </div> 
        </div>

        <div id="bottom_card">
            <div class="inner">
                <h1>Login</h1>

                <form>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email_input" placeholder="john@example.com">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password_input" placeholder="At least 8 characters">
                    <div>
                        <input type="checkbox">
                        <label>By creating an account you agree to the <span>Terms & Conditions.</span></label>
                    </div>
                    <button type="submit">Create an account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
